<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>My First App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve my coding skills</p>
    
    <form id="survey-form">
      <fieldset>
        <label class="inline" id="name-label" for="name">Name:
          <input required id="name" type="text" name="name" placeholder="Enter your name">
        </label>
        
        <label class="inline" for="email" id="email-label">Email:
          <input required id="email" type="email" name="email" placeholder="Enter your Email">
        </label>
        
        <label class="inline" for="number" id="number-label">Age (Optional):
          <input id="number" type="number" name="age" min="12" max="120" placeholder="Enter your age">
        </label>
        
        <label for="role">Which option best describes your current role?
          <select id="role" name="role">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Job</option>
            <option value="3">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>How would you rate the design out of 10?</legend>
        <label class="inline">
          <input value="1" type="radio" name="design-rating"> Above 5
        </label>
        <label class="inline">
          <input value="2" type="radio" name="design-rating"> Below 5
        </label>

        <legend>What should I focus on more?</legend>
        <label class="inline">
          <input value="3" type="checkbox" name="focus"> The HTML
        </label>
        <label class="inline">
          <input value="4" type="checkbox" name="focus"> The CSS
        </label>
      </fieldset>

      <label class="inline">
        <h4>Please give me your feedback:</h4>
        <textarea name="feedback" placeholder="Enter your feedback here..."></textarea>
      </label>
      
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
